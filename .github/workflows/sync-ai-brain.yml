name: Sync AI Brain Tasks File

on:
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
    # Alternative options (uncomment one):
    # - cron: '0 * * * *'      # Every hour
    # - cron: '*/30 * * * *'   # Every 30 minutes (minimum for GitHub Actions)
    # - cron: '0 */3 * * *'    # Every 3 hours
    # - cron: '0 */12 * * *'   # Every 12 hours
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-ai-brain.yml'
  # Also sync when ai-brain repo has changes (requires webhook setup)
  repository_dispatch:
    types: [ai-brain-updated]

jobs:
  sync-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout claudelife repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch file from ai-brain repo
        run: |
          mkdir -p context/external
          curl -sSL https://raw.githubusercontent.com/harrysayers7/ai-brain/main/ai/context/tasks-ai-management.md \
            -o context/external/tasks-ai-management.md

      - name: Check for changes
        id: changes
        run: |
          git diff --exit-code || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add context/external/tasks-ai-management.md
          git commit -m "ðŸ”„ Sync tasks-ai-management.md from ai-brain repo"
          git push
